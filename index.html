<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callculator App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

   <div class="flex">
<div>
    <h1>Calculator</h1>
    <div id="calculator">
        <div class="input-area">
            <textarea id="input-area"></textarea>
        </div>
        

        <div class="all-butons">
            <ul id="cal-btn">
                <li class="c">c</li>
                <li class="first">(</li>
                <li class="second">)</li>
                <li class="white"></li>
                <li class="plus">+</li>
                <li class="nine">9</li>
                <li class="eight">8</li>
                <li class="seven">7</li>
                <li class="minus">-</li>
                <li class="six">6</li>
                <li class="five">5</li>
                <li class="four">4</li>
                <li class="multi">*</li>
                <li class="three">3</li>
                <li class="two">2</li>
                <li class="one">1</li>
                <li class="eq">=</li>
                <li class="slas">/</li>
                <li class="dot">.</li>
                <li class="0">0</li>
                
            </ul>
        </div>
    </div>
</div>
   </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
